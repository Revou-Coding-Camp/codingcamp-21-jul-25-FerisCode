<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Feris</title>
    <link rel="stylesheet" href="css/style.css"> 

    <!-- Tailwind CSS  -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <main>
      <div class="todo-card">
        <header>
          <h1 class="todo-title">Todo List</h1>
        </header>
        <form>
            <div>
                <label for="todo-input" class="block text-sm font-medium text-gray-700">New task</label>
                <input type="text" id="todo-input" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="New task">
            </div>

            <div>
                <label for="todo-date" class="block text-sm font-medium text-gray-700">Date</label>
                <input type="date" id="todo-date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="dd/mm/yyyy">
            </div>

            <div>
                <button type="button" class="border px-6 py-3 rounded-[12px] bg-sky-400 text-white text-xl font-bold" onclick="addTask()">+</button>
            </div>
        </form>

        <!-- Daftar Todo -->
        <section class="max-w-xl mx-auto mt-10 bg-[#232946] rounded-2xl shadow-lg p-8 border-2 border-[#393a6b] text-white">
            <div class="action-container pt-[16px] pb-[16px] flex gap-2"> 
                <button class="border px-[16px] py-[4px] rounded-[12px] bg-sky-400 text-white" onclick="filterTasks('all')">All</button>
                <button class="border px-[16px] py-[4px] rounded-[12px] bg-green-500 text-white" onclick="filterTasks('completed')">Completed</button>
                <button class="border px-[16px] py-[4px] rounded-[12px] bg-yellow-500 text-white" onclick="filterTasks('uncompleted')">Uncompleted</button>
                <button class="border px-[16px] py-[4px] rounded-[12px] bg-purple-500 text-white" onclick="filterTasks('today')">Today</button>
                <button type="button" class="border px-[16px] py-[4px] rounded-[12px] bg-red-600 text-white" onclick="deleteTask()">Delete All</button>
            </div>
            <header>
                <h2 class="text-1xl font-bold">Task List</h2>
            </header>
            <!-- Daftar task akan muncul di sini lewat JS -->
            <div id="DaftarTodo"></div>
        </section>
      </div>
    </main>

    <!-- Javascript External -->
    <script src="js/script.js"></script>
</body>
</html>
